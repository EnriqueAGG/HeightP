    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <nav class="mb-5">
        <selection class="contenedor nav">
            <div class="logo">
                <img src="../img/height.png" alt="">
            </div>
            <div class="enlaces-header">
                <a href="../index.html">Inicio</a>
                <a href="usuario.html">Logearte</a>
           
               
            </div>
            
        </selection>
    </nav>
    <main class="login-form mt-5">
        <div class="cotainer">
            
            <div class="row justify-content-center">
                <div class="col-md-8 ">
                    <div class="card bg-secondary mt-5">
                      
                        <div class="card-header bg-dark text-light text-center">Registrar</div>
                    
                 
                        <div class="card-body ">
                            <img id="profile-img" class="profile-img-card" src="../img/height.png" />
                            
                                <div class="form-group row">
                                    <label for="text-align" class="col-md-4 col-form-label text-md-right text-light font-weight-bold">Nombre de la sucursal:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="empresa_registro" class="form-control" name="email-address" required autofocus>
                                    </div>
                                </div>
                                    <br>                                   

                                <div class="form-group row">
                                    <label for="password" class=" font-weight-bold col-md-4 col-form-label text-md-right text-light">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password_registro" class="form-control" name="password" required>
                                    </div>
                                </div>
                                <br>
                               <div class="row">
                                   <div class="col-7 mx-auto">
                                    <button class="btn btn-lg w-100 btn-primary btn-block btn-signin" id="btn_registro_" >Crear cuenta<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z"/>
                                      </svg> </button>    
                                   </div>
                                </div>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.all.min.js"></script>
    <script src="../js/registrar.js"></script>
