      </div>
      <div class="modal-body">
    
      
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre de la persona:</label>

          <div class="mb-3">

            </div>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="btn_registro_altura">Crear registro</button>

      </div>
    </div>
  </div>
